<table>
  <tr>
    <td>First Name:</td>
    <td>
      <input type="text" name="firstName" [(ngModel)]="company.firstName" />
    </td>
  </tr>
  <tr>
    <td>Last Name:</td>
    <td>
      <input type="text" name="lastName" [(ngModel)]="company.lastName" />
    </td>
  </tr>
  <tr>
    <td>Username:</td>
    <td>
      <input type="text" name="username" [(ngModel)]="company.username" />
    </td>
  </tr>
  <tr>
    <td>Password:</td>
    <td>
      <input type="password" name="username" [(ngModel)]="company.password" />
    </td>
  </tr>
  <tr>
    <td>Phone number:</td>
    <td>
      <input type="text" name="phoneNumber" [(ngModel)]="company.phone" />
    </td>
  </tr>
  <tr>
    <td>Email:</td>
    <td>
      <input type="text" name="email" [(ngModel)]="company.email" />
    </td>
  </tr>
  <tr>
    <td>Company name:</td>
    <td>
      <input type="text" name="companyName" [(ngModel)]="company.companyName" />
    </td>
  </tr>
  <tr>
    <td>Country:</td>
    <td>
      <input type="text" name="country" [(ngModel)]="company.address.country" />
    </td>
  </tr>
  <tr>
    <td>City:</td>
    <td>
      <input type="text" name="city" [(ngModel)]="company.address.city" />
    </td>
  </tr>
  <tr>
    <td>Zip code:</td>
    <td>
      <input type="number" name="zip" [(ngModel)]="company.address.zip" />
    </td>
  </tr>
  <tr>
    <td>Street:</td>
    <td>
      <input type="text" name="street" [(ngModel)]="company.address.street" />
    </td>
  </tr>
  <tr>
    <td>Street number:</td>
    <td>
      <input type="number" name="streetNumber" [(ngModel)]="company.address.streetNumber" />
    </td>
  </tr>
  <tr>
    <td>PIB:</td>
    <td>
      <input type="number" name="pib" [(ngModel)]="company.pib" />
    </td>
  </tr>
  <tr>
    <td>ID number:</td>
    <td>
      <input type="number" name="idNumber" [(ngModel)]="company.idNum" />
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <button (click)="register()">Register</button>
    </td>
  </tr>
</table>
<span class="error">{{ message }}</span>
